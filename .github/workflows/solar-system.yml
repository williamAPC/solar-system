name: Solar System Workflow


on:
    workflow_dispatch:
    push: 
        branches:
            - main
            - 'feature/*'

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
      name: Unit testing
      strategy:
        matrix:
            nodejs_version: [18, 19, 20]
            operating_system: [ubuntu-latest, macos-latest]
            exclude:
                - nodejs_version: 18
                  operating_system: macos-latest
                - nodejs_version: 19
                  operating_system: macos-latest
                - nodejs_version: 19
                  operating_system: ubuntu-latest
                - nodejs_version: 20
                  operating_system: ubuntu-latest
      runs-on: ${{ matrix.operating_system }}
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version - 18
        uses: actions/setup-node@v4
        with:
         node-version: ${{ matrix.nodejs_version}}

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}_node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        id : nodejs-unit-testing-step
        run: npm test
    
      - name: Archive Test Result
        if: failure() && steps.nodejs-unit-testing-step.outcome == 'failure' || steps.nodejs-unit-testing-step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
            name: Mocha-Test -${{ matrix.operating_system }}-${{ matrix.nodejs_version}}-Result
            path: test-results.xml
            retention-days: 1

    code-coverage:
        name: Code Coverage
        continue-on-error: true
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup NodeJS Version - 18
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.os }}_node-modules-${{ hashFiles('package-lock.json') }}

            - name: install Dependencies
              run: npm install

            - name: Check code Coverage
              run: npm run coverage
              continue-on-error: true

            - name: Archive test Result
              uses: actions/upload-artifact@v3
              with:
                name: Code-Coverage-Result
                path: coverage
                retention-days: 1




